environment: dev
     
# MongoDB config
mongodb:
   username: dat-fulfillment
   password: '{cipher}'

spring:
  data:
    mongodb:
      repositories:
        enabled:  true
      uri: mongodb://${mongodb.username}:${mongodb.password}@mongo01.dev.ablocal.io:27017,mongo02.dev.ablocal.io:27018,mongo03.dev.ablocal.io:27019/FulfillmentDB?replicaSet=rs01-dev 
                
# MESSAGING               
messaging:
    listener:
        enabled: true
        sqs:
            queue: dev-dat-search-request-queue
    publisher:
        enabled: true
        queue: dev-dat-search-event-queue
        type: sns
        topic: dev-dat-search-event-topic
    sqs:
        region: us-west-2
    sns:
        region: us-west-2
    accountId: 641500803079
    
  
#Datadog metrics configuration
datadog:
  metrics:
    export:
      statsd:
        host: datadog-agent.datadog
        port: 8125
        prefix: dat-search
    
httpConnPool:
        maxTotal: 20
        defaultMaxPerRoute: 20
        connectionRequestTimeout: 2000
        connectTimeout: 2000
        socketTimeout: 2000
    
